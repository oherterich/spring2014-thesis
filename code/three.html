<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Three.JS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style-three.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>	
    <script src="three.min.js"></script>
    <script src="TrackballControls.js"></script>
</head>
<body>
	<div id="container"></div>
    <section id="instructions">
        <img src="img/left-arrow.png" id="left-arrow" class="arrow-left-hidden">
        <img src="img/right-arrow.png" id="right-arrow" class="arrow-right-hidden">
        <p class="instruction instruction-visible">Use your mouse to explore.</p>
        <p class="instruction instruction-hidden">Drag photos around to dig deeper, or click to get a closer look.</p>
        <p class="instruction instruction-hidden">Leave notes for your fellow explorers.</p>
    </section>
    <section id="HUD">
        <div id="user-position"></div>
    </section>
    <section id="textContainer" class="textcontainer-hidden">
        <div id="notes" class="notes-visible">
        </div>
        <textarea id="textbox" class="textbox-visible" placeholder="Leave a note."></textarea>
        <!--<input type="submit" id="submit" class="textbox-visible">-->
    </section>
	<script src="script.js"></script>
    <script src="main-three.js"></script>
</body>
</html>
